name: API Build and Test
on:
  push:
    branches: [ $default-branch, "github-actions-setup" ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8
    - name: Setup NuGet
      uses: nuget/setup-nuget@v2
    - name: Cache
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: Restore dependencies
      run: nuget restore
      working-directory: ${{ github.workspace }}/api/
    - name: Build
      run: dotnet build --no-restore --configuration Release /p:ContinuousIntegrationBuild=true
      working-directory: ${{ github.workspace }}/api/
    - name: Test
      run: dotnet test --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
      working-directory: ${{ github.workspace }}/api/
    - name: Upload test coverage
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: GiessC/in-control
        directory: ${{ github.workspace }}/api/
        fail_ci_if_error: true
        flags: api-unit
