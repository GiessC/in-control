name: Tests and Code Coverage
on:
  push:
    branches:
      - $default-branch
      - github-actions-setup
  pull_request:
    branches:
      - $default-branch
jobs:
  web-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm install
        working-directory: ./web
      - name: Run Tests
        run: npm test -- --coverage
        working-directory: ./web
